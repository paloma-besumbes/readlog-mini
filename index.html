<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bitácora de lecturas</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header class="site-header">
        <div class="container">
            <h1>ReadLog Mini</h1>
            <nav aria-label="principal">
                <a href="#libros">Libros</a>
                <a href="#sobre">Sobre</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section aria-labelledby="titulo-libros" id="libros">
            <div class="section-head">
                <h2 id="titulo-libros">Tu biblioteca</h2>
                <div class="filters" role="group" aria-label="Filtros">
                    <label>
                        <span class="sr-only">Buscar</span>
                        <input id="buscador" type="search" placeholder="Buscar por título o autor…" />
                    </label>
                    <select id="estado">
                        <option value="all">Todos</option>
                        <option value="reading">Leyendo</option>
                        <option value="finished">Terminado</option>
                        <option value="toread">Por leer</option>
                    </select>
                </div>
            </div>

            <!-- Formulario para añadir libros -->
            <div class="form-add">
                <h3 style="margin:0 0 8px;">Añadir libro</h3>
                <form id="form-add" autocomplete="off">
                    <label>
                        <span>Título</span>
                        <input id="addTitle" type="text" required placeholder="Ej: 1984" aria-autocomplete="list"
                            aria-expanded="false" aria-controls="suggestions" />
                        <div id="suggestions" class="suggestions" role="listbox" hidden></div>


                    </label>
                    <label>
                        <span>Autor</span>
                        <input id="addAuthor" type="text" required placeholder="Ej: George Orwell" />
                    </label>
                    <label>
                        <span>Estado</span>
                        <select id="addStatus" required>
                            <option value="toread">Por leer</option>
                            <option value="reading">Leyendo</option>
                            <option value="finished">Terminado</option>
                        </select>
                    </label>
                    <label>
                        <span>Portada (URL opcional)</span>
                        <input id="addCover" type="url" placeholder="https://..." />
                    </label>
                    <button type="submit">Añadir</button>
                </form>
            </div>


            <!-- Acciones rápidas -->
            <div class="toolbar">
                <button id="btn-clear" type="button" aria-label="Vaciar biblioteca">
                    Vaciar biblioteca
                </button>
                <button id="btn-seed" type="button" aria-label="Restaurar libros de ejemplo">
                    Restaurar ejemplos
                </button>
                <span class="version">ReadLog Mini v2</span>
            </div>

            <!-- La rejilla queda vacía: JS la rellena -->
            <div class="grid" id="grid-libros"></div>


            <!-- La rejilla queda vacía: JS se encarga de pintarla -->
            <div class="grid" id="grid-libros">

            </div>
        </section>

        <section id="sobre" aria-labelledby="titulo-sobre">
            <h2 id="titulo-sobre">Sobre el proyecto</h2>
            <p>Este es el primer paso de tu portfolio. Hoy sólo maquetamos. En la próxima clase añadimos
                interactividad con JavaScript (búsqueda y filtros).</p>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <small>Hecho por Paloma Besumbes · Accesible y responsive</small>
        </div>
    </footer>

    <script defer src="./app.js"></script>
</body>

</html>
